<!DCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>Vue diygie cheng</title>
    </head>
    <body>
        <ul id="example-1">
            <li v-for="item in items">
            {{item.message}}
            </li>
        </ul>
        <script>
            var app = new Vue({
                el:"#example-1",
                data:{
                    items: [
                        {message: 'FOO'},
                        {message: 'Bar'}
                    ]
                }
            })
        </script>
    </body>
</html>
